<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./facebook.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="title">
          <h1>facebook</h1>
          <p>
            Facebook помогает вам всегда оставаться на связи и общаться со
            своими знакомыми
          </p>
        </div>
        <div class="form">
          <form>
            <input
              type="email"
              required
              placeholder="Электронный адрес или номер телефона"
            />
            <input type="password" required placeholder="Пароль" />
            <button type="submit">Вход</button>
            <a href="">Забыли пароль?</a>
            <hr />
            <button class="create-account">Создать аккаунт</button>
          </form>
          <p class="text">
            <strong>Создайте страницу</strong> для знаменитости, бренда или
            компании.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>

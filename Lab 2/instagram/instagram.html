    <main>
      <div class="wrapper">
        <div class="pics">
          <img
            src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
            alt=""
          />
          <img class="absolute" src="./screenshot1.png" alt="" />
        </div>
        <div class="form">
          <form>
            <img
              class="logo-img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
              alt=""
            />
            <div class="inputs">
              <input
                type="email"
                required
                placeholder="Телефон, имя пользователя или эл.адрес"
              />
              <input type="password" required placeholder="Пароль" />
            </div>
            <button type="submit">Войти</button>
            <div class="or">
              <hr />
              <p>ИЛИ</p>
            </div>
            <a href="" class="facebook">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/480px-2023_Facebook_icon.svg.png"
                alt=""
              />
              Войти через Facebook</a
            >
            <a href="">Забыли пароль?</a>
          </form>
          <div class="register">
            <p>
              У вас еще нет аккаунта?
              <span style="color: rgb(89, 89, 241); font-weight: 600"
                >Зарегистрироваться</span
              >
            </p>
          </div>
          <p style="font-size: 15px; font-weight: 500">Установите приложение</p>
          <div class="download">
            <button class="appstore">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNw7QG9ltH125HUWoX0GoIi5_d3zGvmJc2zg&s"
                alt=""
              />
              <div class="text-btn">
                <p>Загрузите в</p>
                <h3>Аpp Store</h3>
              </div>
            </button>
            <button class="googleplay">
              <img
                src="https://logos-world.net/wp-content/uploads/2020/11/Google-Play-Emblem.png"
                alt=""
              />
              <div class="text-btn">
                <p>Доступно в</p>
                <h3>Google play</h3>
              </div>
            </button>
          </div>
        </div>
      </div>

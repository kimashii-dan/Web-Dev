<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pizza</td>
          <td>Cheese, tomato sauce, dough, pepperoni</td>
          <td>$14.99</td>
        </tr>
        <tr>
          <td>Sushi</td>
          <td>Rice, seaweed, fish, vegetables</td>
          <td>$19.50</td>
        </tr>
        <tr>
          <td>Steak</td>
          <td>Beef, garlic, butter, herbs</td>
          <td>$24.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
